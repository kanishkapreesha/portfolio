<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie's Delight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        .header {
            background: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .menu-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: white;
            transition: box-shadow 0.3s;
        }
        .menu-item:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .menu-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .order-btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .order-btn:hover {
            background-color: #e55b50;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Foodie's Delight</h1>
        <p>Order your favorite meals from the best restaurants!</p>
    </div>

    <div class="container my-5">
        <div class="row">
            <!-- Food Item 1 -->
            <div class="col-md-4">
                <div class="menu-item">
                    <img src="https://via.placeholder.com/300x200" alt="Pizza" class="menu-img">
                    <h3>Pizza</h3>
                    <p>Delicious cheesy pizza with fresh toppings.</p>
                    <a href="#" class="order-btn" onclick="placeOrder('Pizza')">Order Now</a>
                </div>
            </div>

            <!-- Food Item 2 -->
            <div class="col-md-4">
                <div class="menu-item">
                    <img src="https://via.placeholder.com/300x200" alt="Burger" class="menu-img">
                    <h3>Burger</h3>
                    <p>Juicy beef burger with crispy lettuce.</p>
                    <a href="#" class="order-btn" onclick="placeOrder('Burger')">Order Now</a>
                </div>
            </div>

            <!-- Food Item 3 -->
            <div class="col-md-4">
                <div class="menu-item">
                    <img src="https://via.placeholder.com/300x200" alt="Pasta" class="menu-img">
                    <h3>Pasta</h3>
                    <p>Creamy Alfredo pasta with garlic bread.</p>
                    <a href="#" class="order-btn" onclick="placeOrder('Pasta')">Order Now</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle orders
        function placeOrder(item) {
            alert(`Your order for ${item} has been placed!`);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
