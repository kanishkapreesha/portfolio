<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    color: black;
    background-color: #f4f4f4;
    line-height: 1.6;
}

.header {
    text-align: center;
    background-color: plum; /* Dark Gray instead of Black */
    color: #fff;
    padding: 1rem 0;
}

.header h1 {
    font-size: 2rem;
    letter-spacing: 2px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.product {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.product img {
    max-width: 100%;
    display: block;
    border-bottom: 1px solid #ddd;
}

.product h2 {
    font-size: 1.5rem;
    margin: 15px 0;
}

.product p {
    font-size: 1rem;
    padding: 0 15px;
    margin-bottom: 15px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    margin-bottom: 15px;
    background-color: #0071e3;
    color: #fff;
    text-decoration: none;
    border-radius: 20px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #005bb5;
}

.footer {
    text-align: center;
    padding: 1rem;
    background-color: #333; /* Dark Gray instead of Black */
    color: #fff;
    margin-top: 20px;
}




    </style>
</head>
<body>
    <header class="header">
        <h1>Apple Product Showcase</h1>
    </header>

    <main class="products">
        <div class="product">
            <img src="phone.jpg" alt="iPhone">
            <h2>iPhone 15 Pro</h2>
            <p>The ultimate smartphone experience with advanced technology.</p>
            <a href="iphone.html" class="btn">Learn More</a>
        </div>
        <div class="product">
            <img src="maccbook.jpg" alt="MacBook">
            <h2>MacBook Pro</h2>
            <p>Powerful performance for professionals on the go.</p>
            <a href="macbook pro.html" class="btn">Learn More</a>
        </div>
        <div class="product">
            <img src="ipadd.jpg" alt="iPad">
            <h2>iPad Air</h2>
            <p>Creativity and productivity in your hands.</p>
            <a href="ipad.html" class="btn">Learn More</a>
        </div>
        
    </main>

    <footer class="footer">
        <p>&copy; 2024 Apple Inc. All rights reserved.</p>
    </footer>
</body>
</html>
